name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"


      - name: Install npm dependencies
        run: npm ci

      - name: Run NG lint
        run: npm run lint

      - name: Run NG server
        run: npm run start & sleep 10

      - name: Run tests
        run: npm run test:integration
